<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bbdccb4e58.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="p-5 text-center">Daily Weather Forcast By Location</h1>
            <h2 class="mb-3 text-center" id="welcomeMessage"></h2>

            <div class="col-12 col-md-8 col-lg-6 mx-auto mb-3">
                <form id="form" class="input-group">
                    <span type="button" class="input-group-text" style="padding: 15px">
                        <i class="fas fa-search" style="font-size: 25px;"></i></span>
                    <input id="search" class="form-control" placeholder="Search by location"
                    style="font-size: 25px; padding: 15px 25px 15px 25px;">
                </form>
            </div>

        </div>
        <div class="container">
            <div id="main">
                
            </div>
        </div>
    </div>
    
</body>
<script src="code.js"></script>
<script>
let welcomeMessage = document.getElementById("welcomeMessage")
let now = new Date();
let day = now.getDay();
let dayName = ["Sunday", "Monday", "Tuesday", "Wedenesday", "Thursday", "Friday", "Saturday"]
welcomeMessage.innerHTML = `Have a nice ${dayName[day]};`

</script>
</html>
